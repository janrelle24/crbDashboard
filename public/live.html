<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!--header.html-->
    <div id="header-placeholder"></div>
    <!--nav.html-->
    <div id="nav-placeholder"></div>
    <main class="main-pages">
        <div class="main-header">
            <h2>Live Page</h2>
            <button id="openModal" class="primary-btn">
                <i class="fa-solid fa-plus"></i> Post 
            </button>
        </div>
        <!--Search-->
        <div class="search">
            <input type="text" id="searchLive" placeholder="Search Title">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <!--Live Table-->
        <table class="main-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Status</th>
                    <th width="160">Actions</th>
                </tr>
            </thead>
            <tbody id="liveTableBody"></tbody>
        </table>
        <!--prev and next-->
        <div class="prev-and-next">
            <button id="prevBtn" class="pagination-btn"><i class="fa-solid fa-angles-left"></i>Previous</button>
            <div class="page-indicator" id="pageIndicator">
                Page 1 of 1
            </div>
            <button id="nextBtn" class="pagination-btn">Next<i class="fa-solid fa-angles-right"></i></button>
        </div>
        <!--modal-->
        <div class="modal" id="liveModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalLiveTitle">Post Live</h3>
                    <i class="fa-solid fa-xmark close-modal"></i>
                </div>
                <form action="" id="liveForm">
                    <input type="hidden" id="liveId">

                    <label>Title</label>
                    <input type="text" id="title" required>

                    <label>Embed URL</label>
                    <input type="text" id="embedUrl" placeholder="YouTube / Facebook Embed URL" required>

                    <label>Status</label>
                    <select id="status">
                        <option value="LIVE">LIVE</option>
                        <option value="OFFLINE">OFFLINE</option>
                    </select>

                    <div class="modal-actions">
                        <button type="submit" class="primary-btn">Save</button>
                        <button type="reset" class="secondary-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!--footer.html-->
    <div id="footer-placeholder"></div>
    <script src="js/auth.js"></script>
    <script src="js/common.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/live.js"></script>
</body>
</html>
