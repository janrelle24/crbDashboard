<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!--header.html-->
    <div id="header-placeholder"></div>
    <!--nav.html-->
    <div id="nav-placeholder"></div>
    <main class="main-pages">
        <div class="main-header">
            <h2>Welcome to Members Page</h2>
            <button id="openModal" class="primary-btn">
                <i class="fa-solid fa-plus"></i> Add Members
            </button>
        </div>
        <!--Search-->
        <div class="search">
            <input type="text" id="searchMembers" placeholder="Search Name">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <!--Members table-->
        <table class="main-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Birth Date</th>
                    <th>Education</th>
                    <th>Achievements</th>
                    <th width="160">Actions</th>
                </tr>
            </thead>
            <tbody id="membersTableBody"></tbody>
        </table>
        <!--prev and next-->
        <div class="prev-and-next">
            <button id="prevBtn" class="pagination-btn"><i class="fa-solid fa-angles-left"></i>Previous</button>
            <div class="page-indicator" id="pageIndicator">
                Page 1 of 1
            </div>
            <button id="nextBtn" class="pagination-btn">Next<i class="fa-solid fa-angles-right"></i></button>
        </div>
        <!--Modal-->
        <div class="modal" id="membersModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Add Members</h3>
                    <i class="fa-solid fa-xmark close-modal"></i>
                </div>
                <form action="" id="membersForm">
                    <input type="hidden" id="membersId">

                    <label>Image</label>
                    <input type="file" id="image" name="image" accept="image/*" required>

                    <label>Name</label>
                    <input type="text" id="name" required>

                    <label>Position</label>
                    <select name="position" id="position" required>
                        <option value="all">All Officials</option>
                        <option value="City Mayor">Mayor</option>
                        <option value="Vice Mayor">Vice Mayor</option>
                        <option value="City Counsilor">Counselor</option>
                        <option value="Liga ng Barangay President">President of Liga ng Barangay</option>
                        <option value="SK Chairperson President">SK Chairperson President</option>
                        <option value="IP Group Representative">Indigenous Group Representative</option>
                    </select>

                    <label>Birth Date</label>
                    <input type="date" id="birthDate" required>

                    <label>Education</label>
                    <input type="text" id="education" required>

                    <label>Achievements</label>
                    <textarea name="achievements" id="achievements" required></textarea>

                    <div class="modal-actions">
                        <button type="submit" class="primary-btn">Save</button>
                        <button type="reset" class="secondary-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!--footer.html-->
    <div id="footer-placeholder"></div>
    <script src="js/auth.js"></script>
    <script src="js/common.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/members.js" defer></script>
</body>
</html>
