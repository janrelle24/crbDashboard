<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!--header.html-->
    <div id="header-placeholder"></div>
    <!--nav.html-->
    <div id="nav-placeholder"></div>

    <main class="main-pages">
        <div class="main-header">
            <h2>Welcome to News Page</h2>
            <button id="openModal" class="primary-btn">
                <i class="fa-solid fa-plus"></i> Post 
            </button>
        </div>
        <!--News Table-->
        <table class="main-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Date</th>
                    <th width="160">Actions</th>
                </tr>
            </thead>
            <tbody id="newsTableBody"></tbody>
        </table>
        
        <!--Modal-->
        <div class="modal" id="newsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Post News</h3>
                    <i class="fa-solid fa-xmark close-modal"></i>
                </div>
                <form action="" id="newsForm">
                    <input type="hidden" id="newsId">
                    
                    <label>Image</label>
                    <input type="file" id="image" name="image" accept="image/*" required>

                    <label>Title</label>
                    <input type="text" id="title" required>

                    <label>Content</label>
                    <textarea id="content" required></textarea>

                    <div class="modal-actions">
                        <button type="submit" class="primary-btn">Save</button>
                        <button type="reset" class="secondary-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!--footer.html-->
    <div id="footer-placeholder"></div>
    <script src="js/auth.js"></script>
    <script src="js/common.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/news.js" defer></script>
</body>
</html>
