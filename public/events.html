<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!--header.html-->
    <div id="header-placeholder"></div>
    <!--nav.html-->
    <div id="nav-placeholder"></div>
    <main class="main-pages">
        <h2>Events Page</h2>
        <div class="main-calendar">
            <div class="calendar-events">
                <div class="head-events">
                    <div id="prev-events" class="events-btn">
                        <i class="fa-solid fa-angles-left"></i>
                    </div>
                    <div id="angle-left-events" class="events-btn">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div id="month-year-events"></div>
                    <div id="angle-right-events" class="events-btn">
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                    <div id="next-events" class="events-btn">
                        <i class="fa-solid fa-angles-right"></i>
                    </div>
                </div>
                <div class="weekdays-events">
                    <div><strong>SUN</strong></div>
                    <div><strong>MON</strong></div>
                    <div><strong>TUE</strong></div>
                    <div><strong>WED</strong></div>
                    <div><strong>THU</strong></div>
                    <div><strong>FRI</strong></div>
                    <div><strong>SAT</strong></div>
                </div>
                <div class="days-events" id="daysEvents"></div>
            </div>
        </div>
        <!--Search-->
        <div class="search">
            <input type="text" id="searchEvents" placeholder="Search Title">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <table class="main-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Place</th>
                    <th>Agenda</th>
                    <th width="160">Actions</th>
                </tr>
                <tbody id="eventsTableBody"></tbody>
            </thead>
        </table>
        <!--prev and next-->
        <div class="prev-and-next">
            <button id="prevBtn" class="pagination-btn"><i class="fa-solid fa-angles-left"></i>Previous</button>
            <div class="page-indicator" id="pageIndicator">
                Page 1 of 1
            </div>
            <button id="nextBtn" class="pagination-btn">Next<i class="fa-solid fa-angles-right"></i></button>
        </div>
        <!--Modal-->
        <div class="modal" id="eventsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="eventsModalTitle">Add Schedule</h3>
                    <i class="fa-solid fa-xmark close-events-modal"></i>
                </div>
                <form action="" id="eventsForm">
                    <input type="hidden" id="eventsId">
    
                    <label>Title</label>
                    <input type="text" id="eventsTitle" required>
    
                    <label>Date</label>
                    <input type="date" id="eventsDate" required>
    
                    <label>Time</label>
                    <input type="time" id="eventsTime" required>
    
                    <label>Place</label>
                    <input type="text" id="eventsPlace" required>
    
                    <label>Agenda</label>
                    <textarea name="agenda" id="agenda" required></textarea>
    
                    <div class="modal-actions">
                        <button type="submit" class="primary-btn">Save</button>
                        <button type="reset" class="secondary-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!--footer.html-->
    <div id="footer-placeholder"></div>
    <script src="js/auth.js"></script>
    <script src="js/common.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/events.js" defer></script>
</body>
</html>
