<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!--header.html-->
    <div id="header-placeholder"></div>
    <!--nav.html-->
    <div id="nav-placeholder"></div>
    <main class="main-pages">
        <h2>Welcome to Events Page</h2>
        <div class="main-calendar">
            <div class="calendar-events">
                <div class="head-events">
                    <div id="prev-events" class="events-btn">
                        <i class="fa-solid fa-angles-left"></i>
                    </div>
                    <div id="angle-left-events" class="events-btn">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div id="month-year-events"></div>
                    <div id="angle-right-events" class="events-btn">
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                    <div id="next-events" class="events-btn">
                        <i class="fa-solid fa-angles-right"></i>
                    </div>
                </div>
                <div class="weekdays-events">
                    <div><strong>SUN</strong></div>
                    <div><strong>MON</strong></div>
                    <div><strong>TUE</strong></div>
                    <div><strong>WED</strong></div>
                    <div><strong>THU</strong></div>
                    <div><strong>FRI</strong></div>
                    <div><strong>SAT</strong></div>
                </div>
                <div class="days-events" id="days-events"></div>
            </div>
        </div>
        <table class="events-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Place</th>
                    <th>Agenda</th>
                    <th width="160">Actions</th>
                </tr>
                <tbody id="eventsTableBody"></tbody>
            </thead>
        </table>
    </main>
    <!--footer.html-->
    <div id="footer-placeholder"></div>
    <script src="common.js" defer></script>
    <script src="script.js"></script>
    <script src="events.js" defer></script>
</body>
</html>
