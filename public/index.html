<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBR Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
</head>
<body>
    <!--header.html-->
    <div id="header-placeholder"></div>
    <!--nav.html-->
    <div id="nav-placeholder"></div>
    <main class="main-pages">
        <header class="dash-header">
            <h1>CBR Administrative Dashboard</h1>
            <p>System Overview & Content Management</p>
            <small id="welcomeText">Welcome, Administrator</small>
        </header>
        <!-- STAT CARDS -->
        <section class="stats">
            <div class="card">
                <i class="fa-regular fa-newspaper"></i>
                <h2 id="newsCount">0</h2>
                <span>News Posts</span>
            </div>
            <div class="card">
                <i class="fa-regular fa-calendar"></i>
                <h2 id="eventsCount">0</h2>
                <span>Events</span>
            </div>
            <div class="card">
                <i class="fa-solid fa-video"></i>
                <h2 id="liveCount">0</h2>
                <span>Live Streams</span>
            </div>
            <div class="card">
                <i class="fa-solid fa-gavel"></i>
                <h2 id="ordinanceCount">0</h2>
                <span>Ordinances</span>
            </div>
            <div class="card">
                <i class="fa-solid fa-users"></i>
                <h2 id="membersCount">0</h2>
                <span>Members</span>
            </div>
        </section>
        <!-- MAIN GRID -->
        <section class="dashboard-grid">

            <!-- QUICK ACTIONS -->
            <div class="quick-actions">
                <h3>Quick Actions</h3>
                <div class="quick-action-btns">
                    <button data-page="news"><i class="fa-regular fa-newspaper"></i> Post News</button>
                    <button data-page="events"><i class="fa-regular fa-calendar"></i> Add Schedule</button>
                    <button data-page="live"><i class="fa-solid fa-video"></i> Post Live</button>
                    <button data-page="ordinance"><i class="fa-solid fa-gavel"></i> Create Ordinance</button>
                </div>
                
            </div>

            <!-- SYSTEM STATUS -->
            <div class="system-status">
                <h3>System Status</h3>
                <ul>
                    <li>✔ Database Connected</li>
                    <li>✔ API Running</li>
                    <li>✔ Uploads Enabled</li>
                    <li>✔ Security Active</li>
                </ul>
            </div>

            <!-- RECENT ACTIVITY -->
            <div class="recent-activity">
                <h3>Recent Activity</h3>
                <ul id="recentActivityList"></ul>
            </div>

        </section>
    </main>
    <!--footer.html-->
    <div id="footer-placeholder"></div>
    
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/common.js" defer></script>
    <script src="js/script.js" defer></script>
</body>
</html>
